<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book Lovers book club for readers in Stockholm, Sweden">
    <meta name="keywords" content="book lovers, book club, sweden, stockholm">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Book Lovers Book Club</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Book Lovers</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="books.html">Books</a>
                </li>
                <li class="no-margin">
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST" class="sign-up-form">
            <h2>
                Sign up here!
            </h2>
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="first_name" class="text-input" required>

            <label for="lname">Last Name</label>
            <input id="lname" type="text" name="last_name" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" name="email_adress" id="email" class="text-input">

            <label for="classics">Classics</label>
            <input id="classics" type="radio" name="genre-preference" value="classics" required>
            <br>

            <label for="romance">Romance</label>
            <input id="romance" type="radio" name="genre-preference" value="radio">
            <br>

            <label for="sci-fi">Sci-Fi</label>
            <input id="sci-fi" type="radio" name="genre-preference" value="sci-fi">
            <br>

            <label for="mystery">Mystery</label>
            <input id="mystery" type="radio" name="genre-preference" value="mystery">
            <br>

            <label for="other-info">Do you wish to join more than one group?</label>
            <textarea id="other-info" name="other-info" placeholder="I would also like to join..." cols="40" rows="8" class="text-input"></textarea>
            <input type="submit" value="Sign Up!">
        </form>
    </section>
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

<!-- Font awesome script-->
<script src="https://kit.fontawesome.com/19e9aeb4f6.js" crossorigin="anonymous"></script>

</body>

</html>
